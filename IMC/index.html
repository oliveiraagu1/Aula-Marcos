<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="corpo">
        <h2>Cálculo do IMC (Índice de massa corporal)</h2>
        <form class="card">
            <label>Digite seu peso:</label>
            <input type="number" class="peso" name="peso" placeholder="Seu peso">
        </form>
        <form class="card">
            <label>Digite sua altura:</label>
            <input type="number" class="altura" name="altura" placeholder="Sua altura">
        </form>
        <form class="button">
            <input type="button" class="btn" value="Calcular">
        </form>
        <form>
            <span class="result"></span>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
